AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  EnvironmentName:
    Type: String
  S3BucketName:
    Type: String
  LambdaZipName:
    Type: String

Resources:
  AMICreateFunction:
    Type: AWS::Lambda::Function
    Properties: 
      Code: 
        S3Bucket: !Ref S3BucketName
        S3Key: !Sub ${LambdaZipName}.zip
      Description: "Lambda to create ami from instance on stack delete"
      Handler: !Sub ${LambdaZipName}.lambda_handler
      ReservedConcurrentExecutions: 1
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.8
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-Lambda
      Timeout: 60

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: Demo-LambdaPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
          - Effect: Allow
            Action:
            - ec2:CreateTags
            - ec2:CreateImage
            - ssm:PutParameter
            - cloudformation:DescribeStackResources
            - cloudformation:DescribeStacks
            Resource: "*"

Outputs:
  LambdaArn:
    Description: ARN of Lambda function; used when function is called by lambdaexec.yml
    Value: !GetAtt AMICreateFunction.Arn