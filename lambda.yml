AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  EnvironmentName:
    Type: String

Resources:
  AMIInfoFunction:
    Type: AWS::Lambda::Function
    Properties: 
      Code: 
        S3Bucket: !Ref cfn-demo-ianp
        S3Key: !Ref amicreate.zip
      Description: "Lambda to create ami from instance on stack delete"
      Handler: amicreate.handler
      ReservedConcurrentExecutions: 5
      Role: !Ref LambdaExecutionRole
      Runtime: python2.7
      Tags:
        -
          Key: Name
          Value: !Sub ${EnvironmentName}-Lambda
      Timeout: 15

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: Demo-LambdaPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
          - Effect: Allow
            Action:
            - ec2:DescribeInstances
            - ec2:CreateTags
            - ec2:CreateImage
            Resource: "*"